<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - Ombor Boshqaruvi Tizimi</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: none;
        }
        
        .card-header {
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0 !important;
            padding: 20px;
        }
        
        .card-header h3 {
            margin: 0;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        
        .form-icon {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #7f8c8d;
        }
        
        .form-input {
            padding-left: 40px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 20px;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h3>Ombor Boshqaruvi Tizimi</h3>
                <p class="mb-0">Omborga kirish uchun tizimga kiring</p>
            </div>
            <div class="card-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>Xato:</strong> Noto‘g‘ri foydalanuvchi nomi yoki parol.
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <i class="fas fa-user form-icon"></i> 
                        <input type="text" name="username" id="id_username" class="form-control form-input" placeholder="Foydalanuvchi nomi" required>
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" name="password" id="id_password" class="form-control form-input" placeholder="Parol" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i> Kirish
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
